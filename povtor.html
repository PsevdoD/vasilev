<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			height: 200px;
			width: 200px;
			background: green;
			border:1px solid black;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div style="display: flex">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>	
	<button class="b">Поменять цвет!</button>
</body>
<script type="text/javascript">
	let x = document.querySelectorAll("box");
	let y = document.querySelector("b");
	y.onclick = function(){
		x[0].style.background = "red";
		x[1].style.background = "red";
		x[2].style.background = "red";
		x[3].style.background = "red";
	}
</script>
</html>
